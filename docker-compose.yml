version: "3"
services:
  mdr-notes:
    container_name: mdr-notes
    image: mdr-notes
    ports:
      - "8080:80"
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - app-network

  letsencrypt:
    image: lscr.io/linuxserver/swag
    container_name: le
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/appdata/letsencrypt:/config
    restart: always
    networks:
      - app-network
    depends_on:
      - mdr-notes
    environment:
      - PUID=1000
      - PGID=1000
      - EMAIL=maurits.de.roover@outlook.com
      - URL=mdr-tools.com
      - DHLEVEL=4096
      - TZ=Europe/London

networks:
  app-network:
    driver: bridge